<html ng-app="ttcApp">
	<head>
		<meta charset="utf-8">

		<title>Tic Tac Toe</title>
		<!-- CSS Style -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">


 		<!-- JS -->

    <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <script type="js/app.js"></script>
    <script src="js/MainController.js"></script>


	</head>

	<body ng-controller="mainController as main">

  <!-- Hidden Game Results Page -->

      <div ng-show= "main.Winner === '1'" class= "gameEnd"> Player One Wins <br/>
          <button ng-click= "main.newGame()" id= "playAgain">Play Again?</button></div>
      <div ng-if= "main.Winner === '2'" class= "gameEnd"> Player Two Wins <br/>
          <button ng-click= "main.newGame()"id= "playAgain">Play Again?</button></div>
      <div ng-show= "main.spaces === 0" class= "tieGameEnd"> Tie Game <br/>
          <button ng-click= "main.newGame()" id= "playAgain">Play Again?</button></div>


  <!-- Main Game Grid  -->
    <div class= "animationgrid">
      <div class = "gamegrid">
  		  <div class="container" ng-repeat="circle in main.board track by $index">
   			  <div class ="circles" ng-click="main.playerMove($index)">
        {{circle.circle}}
   			  </div>

        </div>

        </div>
    </div>
    <div class="button">
      <button ng-click = "main.newGame()" id= "Reset">Reset Game</button></div>
      <div id="header">Tic-Tac-Toe</div>


    </div>









	</div>
	</div>





	</body>

</html>
