<html ng-app="ttcApp">
	<head>
		<meta charset="utf-8">

		<title>Tic Tac Toe</title>
		<!-- CSS Style -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <!-- Angular -->
    <script src="js/angular.min.js"></script>
     <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- AngularFire -->
    <script src="js/angularfire.js"></script>

<!--     <script type="js/app.js"></script> -->
    <script src="js/MainController.js"></script>


	</head>

	<body ng-controller="mainController as main">

  <!-- Hidden Game Results Page -->

    <div ng-show= "main.Winner === '1'" class= "gameEnd"> PLAYER ONE WINS<br/>
        <button ng-click= "main.newGame()" id= "playAgain">PLAY AGAIN?</button></div>
    <div ng-if= "main.Winner === '2'" class= "gameEnd"> PLAYER TWO WINS <br/>
        <button ng-click= "main.newGame()"id= "playAgain">PLAY AGAIN?</button></div>
    <div ng-if= "main.spaces === 0" class= "tieGameEnd"> TIE GAME <br/>
        <button ng-click= "main.newGame()" id= "playAgain">PLAY AGAIN?</button></div>

  <!-- Main Game Grid  -->

    <div class= "animationgrid">
      <div class = "gamegrid">
  		  <div class="container" ng-repeat="circle in main.board track by $index">
   			  <div class ="circles" ng-click="main.playerMove($index)">
        {{circle.circle}}
   			  </div>

        </div>

        </div>
    </div>

    <div id="header">  TIC -TAC -TOE</div>
    <div class="button">
      <button ng-click = "main.newGame()" id= "Reset"> RESET GAME</button></div>
    <div class="lowerthird">
      <div id= "playerOnePoints" > PLAYER ONE : {{main.playerOnePoints}}    </div>
      <div id= "playerTwoPoints"> PLAYER TWO: {{main.playerTwoPoints}}    </div>
    </div>







	</body>

</html>
